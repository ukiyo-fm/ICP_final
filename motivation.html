<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Motivation Generator ‚Äì ICP Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-main.css">
    <style>
        .motivation-wrapper {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .motivation-quote {
            margin-top: 14px;
            padding: 16px 18px;
            border-radius: 14px;
            background: #ffffff;
            border: 1px solid #e5e7f2;
            font-size: 0.98rem;
            line-height: 1.6;
        }

        .dark .motivation-quote {
            background: #1f2128;
            border-color: #2a2c33;
        }
    </style>
</head>

<body>

    <header class="site-header">
        <div class="top-bar">
            <div class="logo-block">
                <img src="sdu_logo copy.jpg" class="logo" alt="SDU logo">
                <div class="header-text">
                    <h1>Motivation Generator</h1>
                    <p>Small reminders for leadership and learning</p>
                </div>
            </div>

            <button id="themeToggle" class="theme-toggle">üåô</button>
        </div>

        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="progress.html">My Progress</a>
            <a href="concepts.html">Leadership Concepts</a>
            <a href="cv.html">CV</a>
            <a href="game.html">Game</a>
            <a href="reflection.html">Reflection</a>
        </nav>
    </header>

    <main>
        <section class="cards-section">
            <h2>Click for a New Quote</h2>
            <div class="motivation-wrapper">
                <button id="newQuoteBtn" class="primary-btn">Give me motivation</button>
                <div id="quoteBox" class="motivation-quote">
                    ‚ÄúAdaptability is built one small decision at a time.‚Äù
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>¬© 2025 ¬∑ ICP Portfolio ‚Äì Shahida Kaiyrbek</p>
    </footer>

    <script>
        // DARK MODE
        const toggleBtn = document.getElementById("themeToggle");
        const body = document.body;
        const savedTheme = localStorage.getItem("theme");

        if (savedTheme === "dark") {
            body.classList.add("dark");
            toggleBtn.textContent = "‚òÄÔ∏è";
        }

        toggleBtn.addEventListener("click", () => {
            body.classList.toggle("dark");
            const isDark = body.classList.contains("dark");
            toggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
            localStorage.setItem("theme", isDark ? "dark" : "light");
        });

        // MOTIVATION LOGIC
        const quotes = [
            "Every bug you fix is proof that you did not give up.",
            "Small consistent steps create real change.",
            "Leaders are learners first.",
            "Making a mistake in code is normal; learning from it is leadership.",
            "You are still learning, not failing.",
            "Discomfort now is confidence later.",
            "Adaptability grows every time you try again."
        ];

        const quoteBox = document.getElementById("quoteBox");
        const newQuoteBtn = document.getElementById("newQuoteBtn");

        newQuoteBtn.addEventListener("click", () => {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteBox.textContent = quotes[randomIndex];
        });
    </script>

</body>

</html>
